<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .container {
            margin-top: 20px;
        }
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown 1
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <a class="dropdown-item" href="#" data-value="Option 1">Option 1</a>
                        <a class="dropdown-item" href="#" data-value="Option 2">Option 2</a>
                        <a class="dropdown-item" href="#" data-value="Option 3">Option 3</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown 2
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <!-- Options will be populated dynamically -->
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown 3
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu3">
                        <!-- Options will be populated dynamically -->
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownMenu4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown 4
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu4">
                        <!-- Options will be populated dynamically -->
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownMenu5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown 5
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu5">
                        <!-- Options will be populated dynamically -->
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Dashboard</h1>
        <form method="post">
            {% csrf_token %}
            <!-- Form content -->
            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var dropdownData = {
                "Option 1": {
                    "dropdown2": ["Option 1-1", "Option 1-2", "Option 1-3"],
                    "dropdown3": ["Option 1-1", "Option 1-2", "Option 1-3"],
                    "dropdown4": ["Option 1-1", "Option 1-2", "Option 1-3"],
                    "dropdown5": ["Option 1-1", "Option 1-2", "Option 1-3"]
                },
                "Option 2": {
                    "dropdown2": ["Option 2-1", "Option 2-2", "Option 2-3"],
                    "dropdown3": ["Option 2-1", "Option 2-2", "Option 2-3"],
                    "dropdown4": ["Option 2-1", "Option 2-2", "Option 2-3"],
                    "dropdown5": ["Option 2-1", "Option 2-2", "Option 2-3"]
                },
                "Option 3": {
                    "dropdown2": ["Option 3-1", "Option 3-2", "Option 3-3"],
                    "dropdown3": ["Option 3-1", "Option 3-2", "Option 3-3"],
                    "dropdown4": ["Option 3-1", "Option 3-2", "Option 3-3"],
                    "dropdown5": ["Option 3-1", "Option 3-2", "Option 3-3"]
                }
            };

            $('#dropdownMenu1 .dropdown-item').on('click', function(e) {
                e.preventDefault();
                var selectedOption = $(this).data('value');
                updateDropdowns(selectedOption);
            });

            function updateDropdowns(option) {
                var dropdown2Options = dropdownData[option]['dropdown2'];
                var dropdown3Options = dropdownData[option]['dropdown3'];
                var dropdown4Options = dropdownData[option]['dropdown4'];
                var dropdown5Options = dropdownData[option]['dropdown5'];

                populateDropdown('#dropdownMenu2', dropdown2Options);
                populateDropdown('#dropdownMenu3', dropdown3Options);
                populateDropdown('#dropdownMenu4', dropdown4Options);
                populateDropdown('#dropdownMenu5', dropdown5Options);
            }

            function populateDropdown(dropdownId, options) {
                var dropdownMenu = $(dropdownId + ' .dropdown-menu');
                dropdownMenu.empty();
                options.forEach(function(option) {
                    dropdownMenu.append('<a class="dropdown-item" href="#">' + option + '</a>');
                });
            }
        });
    </script>
</body>
</html>
