<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .container {
            margin-top: 20px;
        }
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff;
        }
        .navbar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .nav-item {
            flex: 1;
            padding: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-item select,
        .nav-item button {
            width: 100%;
            max-width: 200px;
        }
        .submit-btn {
            color: #ffffff;
            background-color: #007bff;
            border-color: #007bff;
        }
        @media (max-width: 768px) {
            .nav-item {
                padding: 5px 0;
            }
            .nav-item select,
            .nav-item button {
                max-width: 100%;
            }
        }
        .row {
            margin-top: 20px;
        }
        .chart-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <form method="post" class="form-inline w-100">
                {% csrf_token %}
                <ul class="navbar-nav w-100">
                    <li class="nav-item">
                        <select class="form-control" id="selectview" name="selectview">
                            <option value="">Select View</option>
                            <option value="chart" {% if selectview == 'chart' %}selected{% endif %}>Chart</option>
                            <option value="table" {% if selectview == 'table' %}selected{% endif %}>Table</option>
                            <option value="mix" {% if selectview == 'mix' %}selected{% endif %}>Mix</option>
                        </select>
                    </li>
                    <li class="nav-item">
                        <select class="form-control" id="hw_rev" name="hw_rev">
                            <option value="">Select HW Revision</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </li>
                    <li class="nav-item">
                        <select class="form-control" id="apk" name="apk">
                            <option value="">Select APK</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </li>
                    <li class="nav-item">
                        <select class="form-control" id="kpi" name="kpi">
                            <option value="">Select KPI</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </li>
                    <li class="nav-item">
                        <select class="form-control" id="bspview" name="bspview">
                            <option value="">Select BSP View</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </li>
                    <li class="nav-item">
                        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
    </nav>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="row">
            <div class="col-md-4 chart-container">
                <div id="chart1"></div>
            </div>
            <div class="col-md-4 chart-container">
                <div id="chart2"></div>
            </div>
            <div class="col-md-4 chart-container">
                <div id="chart3"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 chart-container">
                <div id="chart4"></div>
            </div>
            <div class="col-md-4 chart-container">
                <div id="chart5"></div>
            </div>
            <div class="col-md-4 chart-container">
                <div id="chart6"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            var dropdownData = {
                "chart": {
                    "hw_rev": ["Chart HW Rev 1", "Chart HW Rev 2", "Chart HW Rev 3"],
                    "apk": ["Chart APK 1", "Chart APK 2", "Chart APK 3"],
                    "kpi": ["Chart KPI 1", "Chart KPI 2", "Chart KPI 3"],
                    "bspview": ["Chart BSP View 1", "Chart BSP View 2", "Chart BSP View 3"]
                },
                "table": {
                    "hw_rev": ["Table HW Rev 1", "Table HW Rev 2", "Table HW Rev 3"],
                    "apk": ["Table APK 1", "Table APK 2", "Table APK 3"],
                    "kpi": ["Table KPI 1", "Table KPI 2", "Table KPI 3"],
                    "bspview": ["Table BSP View 1", "Table BSP View 2", "Table BSP View 3"]
                },
                "mix": {
                    "hw_rev": ["Mix HW Rev 1", "Mix HW Rev 2", "Mix HW Rev 3"],
                    "apk": ["Mix APK 1", "Mix APK 2", "Mix APK 3"],
                    "kpi": ["Mix KPI 1", "Mix KPI 2", "Mix KPI 3"],
                    "bspview": ["Mix BSP View 1", "Mix BSP View 2", "Mix BSP View 3"]
                }
            };

            var initialSelection = {
                selectview: "{{ selectview }}",
                hw_rev: "{{ hw_rev }}",
                apk: "{{ apk }}",
                kpi: "{{ kpi }}",
                bspview: "{{ bspview }}"
            };

            // Update dropdowns based on initial selection
            updateDropdowns(initialSelection.selectview);

            $('#selectview').on('change', function() {
                var selectedOption = $(this).val();
                updateDropdowns(selectedOption);
            });

            function updateDropdowns(option) {
                if (option) {
                    populateDropdown('#hw_rev', dropdownData[option]['hw_rev'], initialSelection.hw_rev);
                    populateDropdown('#apk', dropdownData[option]['apk'], initialSelection.apk);
                    populateDropdown('#kpi', dropdownData[option]['kpi'], initialSelection.kpi);
                    populateDropdown('#bspview', dropdownData[option]['bspview'], initialSelection.bspview);
                } else {
                    clearDropdown('#hw_rev');
                    clearDropdown('#apk');
                    clearDropdown('#kpi');
                    clearDropdown('#bspview');
                }
            }

            function populateDropdown(dropdownId, options, selectedOption) {
                var dropdown = $(dropdownId);
                dropdown.empty();
                dropdown.append('<option value="">Select ' + dropdownId.replace('#', '') + '</option>');
                options.forEach(function(option) {
                    dropdown.append('<option value="' + option + '"' + (option === selectedOption ? ' selected' : '') + '>' + option + '</option>');
                });
            }

            function clearDropdown(dropdownId) {
                var dropdown = $(dropdownId);
                dropdown.empty();
                dropdown.append('<option value="">Select ' + dropdownId.replace('#', '') + '</option>');
            }

            // Render Plotly charts with the data from the context
            Plotly.react('chart1', JSON.parse('{{ chart1|safe }}'));
            Plotly.react('chart2', JSON.parse('{{ chart2|safe }}'));
            Plotly.react('chart3', JSON.parse('{{ chart3|safe }}'));
            Plotly.react('chart4', JSON.parse('{{ chart4|safe }}'));
            Plotly.react('chart5', JSON.parse('{{ chart5|safe }}'));
            Plotly.react('chart6', JSON.parse('{{ chart6|safe }}'));
        });
    </script>
</body>
</html>
